        <!-- Add Recipe Form Start -->
        <div class="add-recipe">
            <div class="add-recipe-form">
                <h3 class="form-label" id="reg-modal">Dodaj recept:</h5>
                    <form>
                        <div class="control-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Naziv jela" id="add-recipe-name" />
                            </div>
                            <div class="error" id="add-recipe-error-name"></div>
                        </div>
                        <div class="control-group">
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="Te탑ina pripreme" min="1" max="5" id="add-recipe-difficulty"/>
                                <label for="" class="form-label" id="add-recipe-group-label">Grupa recepata:</label>
                                <select class="form-control recipe-group" id="add-recipe-group">
                                    <option class="select-color" value="1" selected>Predjelo</option>
                                    <option class="select-color" value="2">Glavno jelo</option>
                                    <option class="select-color" value="3">Desert</option>
                                    <option class="select-color" value="4">U탑ina</option>
                                </select>
                            </div>
                            <div class="error" id="add-recipe-error-difficulty"></div>
                        </div>
                        <div class="control-group">
                            <div class="input-group">
                                <label for="" class="form-label">Trajanje:</label>
                                <input type="number" class="form-control duration-hours" placeholder="Sati" min="0" max="23" id="add-recipe-hours"/>
                                <input type="number" class="form-control" placeholder="Minuti" min="0" max="59" id="add-recipe-minutes"/>
                            </div>
                            <div class="error" id="add-recipe-error-time"></div>
                        </div>
                        <div class="control-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="URL ka videu" id="add-recipe-url"/>
                                <label for="" class="form-label">Izaberite sliku:</label>
                                <input type="file" id="choose-file" accept="image/*">
                            </div>
                            <div class="error" id="add-recipe-error-url"></div>
                        </div>
                        <label for="" class="form-label">Uputstvo za pripremu:</label>
                        <div class="control-group">
                            <div class="input-group">
                                <textarea class="form-control" placeholder="" rows="10" id="add-recipe-instructions"></textarea>
                            </div>
                            <div class="error" id="add-recipe-error-instructions"></div>
                        </div>
                        <div>
                            <button class="btn custom-btn" type="submit" id="add-recipe">Potvrdi</button>
                        </div>
                    </form>
            </div>
