                    </div>
                    <div class="col-12">
                        <a href="index.html" id="breadcrumbs-home">Poƒçetna</a>

         <!-- Single Post Start-->
         <div class="single">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="single-content">
                            <iframe src="" id="recipe-video" frameborder="0" allowfullscreen width="600" height="350"></iframe>
                            <h2 class="recipe-name"></h2>
                            <p id="recipe-instructions"></p>
                        </div>
                        
                        <div class="single-comment">
                            <h2 id="recipe-comments"></h2>
                            <ul class="comment-list">
                                <!-- Comments here -->
                            </ul>
                        </div>
                        <div class="comment-form">
                            <form>
                                <h2 id="leave-comment">Ostavite komentar:</h2>
                                <div class="form-group">
                                    <textarea id="message" cols="30" rows="5" class="form-control"></textarea>
                                </div>
                                <div class="errors" id="msg-empty-error"></div>
                                <div id="rating-submit">
                                    <div class="rate">
                                        <input type="radio" id="star5" class="rate" name="rate" value="5" />
                                        <label for="star5" title="text">5 stars</label>
                                        <input type="radio" class="rate" id="star4" name="rate" value="4" />
                                        <label for="star4" title="text">4 stars</label>
                                        <input type="radio" class="rate" id="star3" name="rate" value="3" />
                                        <label for="star3" title="text">3 stars</label>
                                        <input type="radio" class="rate" id="star2" name="rate" value="2" />
                                        <label for="star2" title="text">2 stars</label>
                                        <input type="radio" class="rate" id="star1" name="rate" value="1" />
                                        <label for="star1" title="text">1 star</label>
                                    </div>
                                    <div class="form-group">
                                        <a class="btn custom-btn" id="comment-submit">Postavi</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="sidebar">
                            <div class="sidebar-widget">
                                <div class="image-widget">
                                    <a href="#"><img src="" alt="Image" id="recipe-img1"></a>
                                    <a href="#"><img src="" alt="" id="recipe-img2"></a>
                                    <a href="#"><img src="" alt="" id="recipe-img3"></a>
                                </div>
                                <a class="btn custom-btn" id="delete-recipe-button">Izbrisi recept</a>
                            </div>

                            <div class="sidebar-widget">
                                <h2 class="widget-title recipe-author"></h2>
                                <h2 class="widget-title recipe-difficulty"></h2>
                                <h2 class="widget-title recipe-time"></h2>
                                <h2 class="widget-title recipe-mark"></h2>
                                <button id="pdf" class="btn custom-btn" onclick="generatePDF()">Skini kao PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
